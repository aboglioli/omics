
<div class="parent">

  <div class="header">
    <button mat-flat-button
    color="accent"
    class="button-white-borders"
    style="margin: 1em"
    (click)="onAddRol()">
      <fa-icon  [icon]="faAdd" size="1x"></fa-icon>
      Agregar Nuevo Rol
    </button>

  </div>

  <div class="list">

    <table mat-table [dataSource]="tableRoleData" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="permisos">
        <th mat-header-cell *matHeaderCellDef> Permisos </th>
        <td mat-cell *matCellDef="let element"> {{element.permisos.length}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>

</div>
