
<!-- Loading bar -->
<ngx-spinner  bdColor = "rgba(0, 0, 0, 0.8)"
              size = "large"
              color = "#b30bbd"
              type = "ball-8bits"
              [fullScreen] = "true">
  <h1 style="color: white" >
    Cargando...
  </h1>
</ngx-spinner>

<!-- Main Container -->
<mat-drawer-container autosize hasBackdrop="true">

  <!-- Sidenav menu -->
  <mat-drawer #sidenav_main  mode="over">

    <app-side-nav-menu  (clickSideNavToggle)="sidenav_main.toggle()"
                        (clickRegisterLoginDialog)="header_menu.openLoginRegisterDialog()">
    </app-side-nav-menu>

  </mat-drawer>

  <app-nav-bar  #header_menu
                (clickSideNavToggle)="sidenav_main.toggle()">
  </app-nav-bar>

  <!-- Body page -->
  <div>

    <router-outlet></router-outlet>

  </div>

</mat-drawer-container>
