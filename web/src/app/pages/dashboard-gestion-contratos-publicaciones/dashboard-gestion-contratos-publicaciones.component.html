<div class="container-box">

  <div class="header">

    <div class="header-container">

      <!-- SelecciÃ³n Publicaciones / Contratos -->
      <div class="selector-type" >

        <h2 style="margin: 0; display: flex; align-items: center;">
          Gestionar:
        </h2>

        <div class="box-type">
          Publicaciones
        </div>

      </div>

         <!-- Refresh publication -->
      <button mat-stroked-button class="button-white-borders rounded border-wide"
              style="padding-top: 0.25em;"
              (click)="getAllPublication()">

        <fa-icon [icon]="faRefresh" size="2x"></fa-icon>
        Actualizar Solicitudes

      </button>


    </div>


  </div>

  <div class="body">

    <br>
    <div *ngFor="let publication of publicationList">

      <!-- Publication Thumbail -->
      <app-publication-card [publication]="publication">
      </app-publication-card>

      <!-- Action Buttons -->
      <div class="action-button-publication">
        <button (click)="reject(publication)">
          Rechazar
        </button>

        <button (click)="approve(publication)">
          Aprobar
        </button>
      </div>

    </div>

  </div>


</div>
