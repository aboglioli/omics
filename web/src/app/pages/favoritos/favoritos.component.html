<div class="listado-biblioteca">

  <div class="comic-thumbail" *ngFor="let publication of publications">

    <app-publication-card-reader
          [publication]="publication"
          (click)="showPublicationInfo( publication.id )">
    </app-publication-card-reader>

  </div>

  <span *ngIf="publications.length === 0">

    <h1 style="margin: 2em; color: white">No hay favoritos agregados</h1>

  </span>


</div>
