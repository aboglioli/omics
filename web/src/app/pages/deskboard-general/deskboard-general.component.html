
<div class="deskboard-body">

  <div class="side"></div>

  <div class="center">

    <div class="header">

      <div>
        <fa-icon *ngIf="!isBigScreen" [icon]="faDesk" size="2x"></fa-icon>
        <h1 *ngIf="isBigScreen">DESKBOARD</h1>
      </div>

      <div class="box-type">
        Publicaciones
      </div>

      <div *ngIf="isBigScreen">
        <h3 *ngIf="userData"
            (click)="onGoToProfile()">{{ userData.username }}</h3>
      </div>

    </div>

    <div class="menu">


      <!-- Mis Comics -->
      <button mat-stroked-button class="button-white-borders pink-hover"
              (click)="onMyComics()">

        <span *ngIf="isBigScreen">
          <fa-icon [icon]="faComic" size="1x" style="margin-right: 1em;"></fa-icon>
          Mis Comics
        </span>

        <span *ngIf="!isBigScreen">
          <fa-icon [icon]="faComic" size="2x" style="margin-right: 0em;"></fa-icon>
        </span>

      </button>

      <!-- Reportes -->
      <button mat-stroked-button class="button-white-borders pink-hover"
              (click)="onReports()">

        <span *ngIf="isBigScreen">
          <fa-icon [icon]="faReporte" size="1x" style="margin-right: 1em;"></fa-icon>
          Reportes
        </span>

        <span *ngIf="!isBigScreen">
          <fa-icon [icon]="faReporte" size="2x" style="margin-right: 0em;"></fa-icon>
        </span>

      </button>

      <!-- Comentarios -->
      <button mat-stroked-button class="button-white-borders pink-hover"
              (click)="onComments()">

        <span *ngIf="isBigScreen">
          <fa-icon [icon]="faComentarios" size="1x" style="margin-right: 1em;"></fa-icon>
          Comentarios
        </span>

        <span *ngIf="!isBigScreen">
          <fa-icon [icon]="faComentarios" size="2x" style="margin-right: 0em;"></fa-icon>
        </span>

      </button>

      <!-- Billetera -->
      <button mat-stroked-button class="button-white-borders pink-hover"
              (click)="onWallet()">

        <span *ngIf="isBigScreen">
          <fa-icon [icon]="faBilletera" size="1x" style="margin-right: 1em;"></fa-icon>
          Billetera
        </span>

        <span *ngIf="!isBigScreen">
          <fa-icon [icon]="faBilletera" size="2x" style="margin-right: 0em;"></fa-icon>
        </span>

      </button>

    </div>

    <div class="body" *ngIf="userData">

      <app-deskboard-mis-comics></app-deskboard-mis-comics>

    </div>

  </div>

  <div class="side"></div>

</div>
